<!DOCTYPE html>
<html>

    <head>
        <link type="text/css" rel="stylesheet" href="./contact-us.css">
        <title>Contact Us</title>
  
    </head>

    <body>
        <header>
         
            <div id="top-navbar">
                <div class="logo">
                    <img src="./logo.png" />
                </div>
                <div class="menubar">
                    <ul class="menubar-1">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about-us.html">About Us</a></li>
                        <li><a href="package.html">Package</a></li>
                        <li><a href="contact-us.html">Contact Us</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>

            <div class="judul">
               
                <h2>Have Any Questions?</h2>
                <h4>please do not hesitate and feel free to contact us</h4>
               
            <section>
                
                <div class="row">
                    <form method="POST" action="#" class="contact-form">
                        
                            <div class="border-grid">
                                <img src="./name.png" alt="Name" class="name-logo">
                                <img src="./email.png" alt="Email" class="email-logo">
                                <img src="./message.png" alt="Message" class="msg-logo">
                                <a class="btn submit" href="./contact-us.html">Send it!</a>
                                    

                                <div class="box"></div>

                                <div class="grid_1">
                                    <div class="box">
                                        <div class="ket">
                                            <label for="name">Name</label>
                                        </div>
                                    </div>
        
                                    <div class="box">
                                        <div class="ket">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
        
                                    <div class="box">
                                        <div class="ket">
                                            <label for="msg">Question</label>
                                        </div>
                                    </div>
        
                                </div>
                                
                                
                                    <div class="grid">
                                        <div class="box">
                                            <div class="isi">
                                                <input type="text" id="name" name="name" placeholder="Your Name" >
                                            </div>
                                        </div>
                                        <div class="box">
                                            <div class="isi">
                                                <input type="email" id="email" name="email" placeholder="Your Email" >
                                            </div>
                                        </div>
                                        <div class="box">
                                            <div class="isi">
                                                <textarea id="msg" name="msg" placeholder="Ask here..." ></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                            </div>
                       
                    </form>
                </div>
            </section>
        </header>

        <footer>
            <div id="footer">
                <div id="footer_content">
                    <img src="./copyright.png">
                    <p>copyright Pusing Club 2020</p>
                </div>
            </div>
        </footer>
    </body>



</html>
